<!DOCTYPE html>
<html>
<head>
  <title>Click & Scrape</title>
  <style>
    body { width: 300px; font-family: sans-serif; padding: 10px; }
    h2 { font-size: 18px; }
    button { width: 100%; padding: 8px; background-color: #4CAF50; color: white; border: none; cursor: pointer; margin-top: 10px; }
    button:hover { background-color: #45a049; }
    #status { margin-top: 10px; padding: 10px; border: 1px solid #ccc; background-color: #f9f9f9; word-break: break-all; }
  </style>
</head>
<body>
  <h2>Click & Scrape</h2>
  <button id="startSelection">Start Selection</button>
  <div id="status">Click "Start Selection", then click on an element in the page.</div>
  <script src="popup.js"></script>
</body>
</html>
